name: deliver-ios

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ios:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: read flutter version from fvmrc
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat flutter/.fvmrc | grep flutter | cut -d'"' -f4)
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT

      - name: Import Provisioning Profiles
        env:
          IOS_MAIN_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_MAIN_PROVISIONING_PROFILE_BASE64 }}
          IOS_WIDGET_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_WIDGET_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          if [ -z "$IOS_MAIN_PROVISIONING_PROFILE_BASE64" ]; then
            echo "Error: IOS_MAIN_PROVISIONING_PROFILE_BASE64 secret not set (or legacy IOS_PROVISIONING_PROFILE_BASE64)."
            exit 1
          fi
          if [ -z "$IOS_WIDGET_PROVISIONING_PROFILE_BASE64" ]; then
            echo "Error: IOS_WIDGET_PROVISIONING_PROFILE_BASE64 secret not set."
            exit 1
          fi

          echo -n "$IOS_MAIN_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/milu.mobileprovision
          echo -n "$IOS_WIDGET_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/milu-widget.mobileprovision

      - name: Import Certificate
        env:
          IOS_CERTIFICATE_P12_BASE64: ${{ secrets.IOS_CERTIFICATE_P12_BASE64 }}
          IOS_CERTIFICATE_P12_P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_P12_PASSWORD }}
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate from secrets
          echo -n "$IOS_CERTIFICATE_P12_BASE64" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$IOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$IOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_P12_P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          cache: true

      - name: Run flutter version
        run: flutter --version
        working-directory: flutter

      - name: Create firebase_options_prod.dart
        env:
          FIREBASE_OPTIONS_PROD_BASE64: ${{ secrets.FIREBASE_OPTIONS_PROD_BASE64 }}
        run: |
          if [ -n "$FIREBASE_OPTIONS_PROD_BASE64" ]; then
            echo -n "$FIREBASE_OPTIONS_PROD_BASE64" | base64 --decode > flutter/lib/firebase_options_prod.dart
          else
            echo "Error: FIREBASE_OPTIONS_PROD_BASE64 secret not set"
            exit 1
          fi

      - name: Create GoogleService-Info-prod.plist for iOS
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > flutter/ios/Runner/GoogleService-Info-prod.plist
          else
            echo "Error: GOOGLE_SERVICE_INFO_PLIST_BASE64 secret not set"
            exit 1
          fi

      - name: Run flutter pub get
        run: flutter pub get
        working-directory: flutter

      - name: Build ipa
        id: build
        run: flutter build ipa --release --flavor prod --dart-define=FLAVOR=prod --export-options-plist=./ios/ExportOptions.plist
        working-directory: flutter

      - name: Detect path for ipa file
        run: |
          echo "IPA_PATH=$(find flutter/build/ios/ipa -type f -name '*.ipa')" >> $GITHUB_ENV

      - name: Upload to App Store Connect
        id: upload
        env:
          APPLE_APPLE_ID: ${{ secrets.APPLE_APPLE_ID }}
          APPLE_APP_PASS: ${{ secrets.APPLE_APP_PASS }}
        run: xcrun altool --upload-app --type ios -f "$IPA_PATH" -u "$APPLE_APPLE_ID" -p "$APPLE_APP_PASS"
