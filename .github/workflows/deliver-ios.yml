name: deliver-ios

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ios:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: read flutter version from fvmrc
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat flutter/.fvmrc | grep flutter | cut -d'"' -f4)
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          # Create private_keys directory
          mkdir -p ~/private_keys

          # Decode and save AuthKey file
          echo -n "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 --decode > ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          cache: true

      - name: Run flutter version
        run: flutter --version
        working-directory: flutter

      - name: Create firebase_options_prod.dart
        env:
          FIREBASE_OPTIONS_PROD_BASE64: ${{ secrets.FIREBASE_OPTIONS_PROD_BASE64 }}
        run: |
          if [ -n "$FIREBASE_OPTIONS_PROD_BASE64" ]; then
            echo -n "$FIREBASE_OPTIONS_PROD_BASE64" | base64 --decode > flutter/lib/firebase_options_prod.dart
          else
            echo "Error: FIREBASE_OPTIONS_PROD_BASE64 secret not set"
            exit 1
          fi

      - name: Create GoogleService-Info-prod.plist for iOS
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > flutter/ios/Runner/GoogleService-Info-prod.plist
          else
            echo "Error: GOOGLE_SERVICE_INFO_PLIST_BASE64 secret not set"
            exit 1
          fi

      - name: Run flutter pub get
        run: flutter pub get
        working-directory: flutter

      - name: Build ipa
        id: build
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        run: |
          # Set environment variables for xcodebuild to use App Store Connect API
          export XCODE_ARCHIVE_PATH="${{ runner.temp }}/build/ios/archive/Runner.xcarchive"

          flutter build ipa --release --flavor prod --dart-define=FLAVOR=prod --export-options-plist=./ios/ExportOptions.plist
        working-directory: flutter

      - name: Detect path for ipa file
        run: |
          echo "IPA_PATH=$(find flutter/build/ios/ipa -type f -name '*.ipa')" >> $GITHUB_ENV

      - name: Upload to App Store Connect
        id: upload
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        run: |
          xcrun altool --upload-app --type ios -f "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"
